<!DOCTYPE html>
<html>
	<head>
		<title>What Time Is It?</title>
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/> 
<style>
* {
	margin: 0;
	padding: 0;
	outline: none;
}

body {
	background-color: black;
	height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	text-align: center;
}

h1 {
	font-size: 150px;
	font-family: "Segment7Standard";
	font-weight: normal;
	font-style: italic;
	color: #dd2e44;
	line-height: 320px;
}

p {
	color: white;
	font-family: Verdana, sans-serif;
}

a {
	color: #dd2e44;
	font-weight: 600;
}
</style>
	</head>
	<body>
		<h1><span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span></h1>
		<p>Made with ❤️ by <a href="https://github.com/sharpvik" target="blank">sharpvik</a></p>
<script>
function $(id) { return document.getElementById(id); }
	
var h = $("h"),
    m = $("m"),
    s = $("s"),
    date = new Date();

function pad(num, size) { return ('00' + num).substr(-size); }

function update() {
	date = new Date();
	h.innerHTML = pad(date.getHours(), 2);
	m.innerHTML = pad(date.getMinutes(), 2);
	s.innerHTML = pad(date.getSeconds(), 2);
}

setInterval(update, 5);
</script>
	</body>
</html>
